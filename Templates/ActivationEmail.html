<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Activaste Tu Cuenta!</title>
    <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body itemscope=itemscope itemtype="http://schema.org/EmailMessage">

    <table class="body-wrap">
        <tr>
            <td></td>
            <td class="container" width="600">
                <div class="content">
                    <table class="main" width="100" cellpadding="0" cellspacing="0" itemprop="action" itemscope=itemscope itemtype="http://schema.org/ConfirmAction">
                        <tr>
                            <td class="content-wrap">
                                <meta itemprop="name" content="Confirm Email" />
                                <table width="100" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td class="content-block">
                                            Hola {NOMBRE}!
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block">
                                            Te registraste con la contraseña <strong>{PASSWORD}</strong>. Recuerda que puedes cambiarla en
                                            cualquier momento desde una de nuestras aplicaciones.
                                        </td>
                                        <td class="content-block">
                                            En <strong>Project Speedforce</strong> estamos muy contentos de tenerte! A Entrenar!
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block" itemprop="handler" itemscope=itemscope itemtype="http://schema.org/HttpActionHandler">
                         
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block">
                                            &mdash; Speedforce Team
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <div class="footer">
                        <table width="100">
                        </table>
                    </div>
                </div>
            </td>
            <td></td>
        </tr>
    </table>

</body>
</html>
